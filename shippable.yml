language: none

build:
  ci:
    - echo 'CI Running'
    - export IMAGE_NAME=680976004409.dkr.ecr.us-east-1.amazonaws.com/ncrawler
    - sudo docker build -t $IMAGE_NAME:$BRANCH.$BUILD_NUMBER .
    
  post_ci:
    - sudo docker push $IMAGE_NAME:$BRANCH.$BUILD_NUMBER
  

branches:
  only:
    - master
   
integrations:
    hub:
      - integrationName: Amazon-DEV
        type: ecr
    
        